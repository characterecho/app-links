<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Listen on CharacterEcho</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
      min-height: 100vh;
      margin: 0;
    }
    h1 { font-size: 28px; margin-bottom: 8px; }
    p { color: rgba(255,255,255,0.7); margin-bottom: 40px; }
    .stores { display: flex; flex-direction: column; gap: 12px; max-width: 280px; margin: 0 auto; }
    .stores a {
      display: block;
      padding: 14px 24px;
      background: white;
      color: #1a1a2e;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }
    .stores a:hover { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>CharacterEcho</h1>
  <p>Download the app to listen to this audiobook</p>
  <div class="stores">
    <a href="https://apps.apple.com/app/id0000000000">Download on App Store</a>
    <a href="https://play.google.com/store/apps/details?id=com.characterecho.mobile_app">Get it on Google Play</a>
  </div>
</body>
</html>
